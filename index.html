<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator using HTML, CSS and JavaScript</title>
  </head>
  <body>
    <h1>Calculator using HTML, CSS and JavaScript ðŸ§®</h1>
    <div class="calculator">
      <div class="input-area">
        <textarea name="screen" id="problem-input" disabled></textarea>
      </div>
      <div class="btn-panel">
        <div class="panel-1">
          <button class="button button-1">1</button>
          <button class="button button-2">2</button>
          <button class="button button-3">3</button>
          <button class="button button-plus">+</button>
        </div>
        <div class="panel-2">
          <button class="button button-4">4</button>
          <button class="button button-5">5</button>
          <button class="button button-6">6</button>
          <button class="button button-minus">-</button>
        </div>
        <div class="panel-3">
          <button class="button button-7">7</button>
          <button class="button button-8">8</button>
          <button class="button button-9">9</button>
          <button class="button button-mult">*</button>
        </div>
        <div class="panel-4">
          <button class="button button-equal" id="button-equal">=</button>
          <button class="button button-9" id="button-clear">C</button>
          <button class="button button-mult">/</button>
        </div>
      </div>
    </div>

    <footer>
      <p>Made by Ashish Vishwakarma</p>
      <ul class="cil">
        <li>
          <a href="https://github.com/ashishvishwakarmaOO7">GitHub</a>
        </li>
        |
        <li>
          <a href="https://twitter.com/ashuuOO7">Twitter</a>
        </li>
      </ul>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
